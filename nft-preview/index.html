<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Stats preview card component.</title>
  <meta name="description" />
  <link rel="stylesheet" href="css/file.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
<div class="Main">
  <div class="image">
    <img src="img/image-equilibrium.jpg" alt="image equilibrium">
    <div class="overlay"> 
      <img src="img/icon-view.svg" alt="image equilibrium">
    </div>
  </div>
  <div class="container">
    <h4>Equilibrium #3429</h4>
    <p>Our Equilibrium collection promotes balance and calm</p>
    <div class="detal">
      <h5><span><img src="img/icon-ethereum.svg"></span>0.041 ETH</h5>
      <h5><span><img src="img/icon-clock.svg"></span> 3 days left</h5>
    </div>
    <hr>
    <div class="info">
      <img src="img/image-avatar.png" alt="avatar">
      <h5>Creation of <span>Jules Wyvern</span></h5>
    </div>
  </div>
</div>
</body>

</html>
